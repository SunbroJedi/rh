<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body>
	<script>
$('body').terminal({
    help: function() {
        this.echo('Commands:');
				this.echo('slp - opens slope');
        this.echo('cc - opens cookie clicker');
    }
		slp: function() {
      window.open('sunbrojedi.github.io/slp', '_blank');
    }
		cc: function() {
      window.open('sunbrojedi.github.io/cc', '_blank');
    }
}, {
    greetings: 'Welcome, enter "help" for a list of commands. Note: All commands are lowercase.'
});
</script>
</body>
</html>
